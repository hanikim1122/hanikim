<!-- notebook-main.html -->

<section id="notebook-main">
  <!-- ✅ 상단 여백만 줄이기 -->
  <div class="section-inner" style="padding-top:12px;">
    <!-- 레터링 이미지 (가운데 배치 + 아래 여백) -->
    <img src="images/note.png" alt="" class="section-label" style="display:block;margin:0 auto 12px;">

    <!-- ✅ 모눈 배경 카드 래퍼 -->
    <div class="notebook-grid">
      <div class="notebook-menu">
        <div class="notebook-item" onclick="showNotebookCategory('swim')">
          <span class="notebook-title">물이 좋은 초보인어의 헤엄일기</span>
          <span class="notebook-arrow">🐠</span>
        </div>
        <div class="notebook-item" onclick="showNotebookCategory('knit')">
          <span class="notebook-title">엉망뚱땅 뜨개기록</span>
          <span class="notebook-arrow">🧶</span>
        </div>
        <div class="notebook-item" onclick="showNotebookCategory('mind')">
          <span class="notebook-title">그냥 스쳐 지나가는 마음기록</span>
          <span class="notebook-arrow">🩴</span>
        </div>
        <div class="notebook-item" onclick="showNotebookCategory('story')">
          <span class="notebook-title">작은상상 이야기</span>
          <span class="notebook-arrow">🌈</span>
        </div>
      </div>
    </div>
    <!-- /notebook-grid -->
  </div>
</section>
