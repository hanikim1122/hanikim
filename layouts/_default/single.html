<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Title }} | hani kim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/stylesheet.css" />
</head>
<body>
  <!-- 헤더: 홈과 동일 -->
  <header>
    <div class="header-inner">
      <div class="logo">
        <a href="{{ "/" | relURL }}"><img src="/images/home_logo.png" alt="hani kim 로고" /></a>
      </div>
      <nav>
        <a href="#about"><img src="/images/menu_about.png" alt="about" class="menu-image" /></a>
        <a href="#illustration"><img src="/images/menu_illust.png" alt="illustration" class="menu-image" /></a>
        <a href="#moreworks"><img src="/images/menu_more.png" alt="moreworks" class="menu-image" /></a>
        <a href="#notebook-main"><img src="/images/menu_note.png" alt="notebook" class="menu-image" /></a>
        <a href="#palette"><img src="/images/menu_sketch.png" alt="palette" class="menu-image" /></a>
      </nav>
    </div>
  </header>

  <main id="main-container">
    <section id="notebook-post" class="section-inner" style="max-width:760px;margin:0 auto">
      <p style="margin:16px 0">
        <a href="{{ "/" | relURL }}">홈</a>
        {{ with .CurrentSection }} / <a href="{{ .RelPermalink }}">목록</a>{{ end }}
      </p>
      <h1 class="post-title" style="margin:8px 0 6px">{{ .Title }}</h1>
      <p class="post-date" style="color:#777; font-size:14px; margin:0 0 16px">{{ .Date.Format "2006-01-02" }}</p>
      <article class="post-body">
        {{ .Content }}
      </article>
    </section>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
